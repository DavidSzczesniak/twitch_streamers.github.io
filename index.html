<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Streamers</title>
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header titles-->
<div class="container">
        <div id="header" class="text-center">
          <h1><i class="fa fa-twitch" aria-hidden="true" id="twitch"></i>Twitch Streamers</h1>
          </div>
        <!-- DocGotGame stream -->
        <div class="row doc-row" id="row">
          <div class="col-md-6">
            <!-- Channel information -->
            <h4 id="channel">Channel</h4>
            <a href="https://go.twitch.tv/docgotgame" target="_blank"><h6 id="docChannel">DocGotGame<p id="docGame"></p></h6></a>
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/docgotgame-profile_image-f2b269e248dfb94c-300x300.png" id="docPic">
          </div>
          <!-- Status -->
          <div class="col-md-6">
            <h4 id="status">Status</h4>
            <h6 id="docStatus"></h6>
          </div>
          </div>
        <!-- ^The above setup repeated for 4 other users-->
       <!-- FreeCodeCamp stream -->
        <div class="row fcc-row">
          <div class="col-md-6">
            <a href="https://go.twitch.tv/freecodecamp" target="_blank"><h6 id="fccChannel">FreeCodeCamp<p id="fccGame"></p></h6></a>
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-70x70.png" id="fccPic">
          </div>
          <div class="col-md-6">
            <h6 id="fccStatus"></h6>
          </div>
          </div>
        <!-- ESL StarCraft 2 stream -->
        <div class="row esl-row">
          <div class="col-md-6">
            <a href="https://go.twitch.tv/esl_sc2" target="_blank"><h6 id="fccChannel">ESL StarCraft 2<p id="eslGame"></p></h6></a>
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-70x70.jpeg" id="fccPic">
          </div>
          <div class="col-md-6">
            <h6 id="eslStatus"></h6>
          </div>
          </div>
        <!-- Fragnance stream -->
        <div class="row fcc-row">
          <div class="col-md-6">
            <a href="https://go.twitch.tv/fragnance" target="_blank"><h6 id="fccChannel">Fragnance<p id="fragGame"></h6></a>
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/fragnance-profile_image-212f9a33a3d6b739-70x70.png" id="fccPic">
          </div>
          <div class="col-md-6">
            <h6 id="fragStatus"></h6>
          </div>
          </div>
        <!-- AnnieFuchsia stream -->
        <div class="row fcc-row">
          <div class="col-md-6">
            <a href="https://go.twitch.tv/anniefuchsia" target="_blank"><h6 id="fccChannel">AnnieFuchsia<p id="annieGame"></p></h6></a>
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/d79a29b370bdab50-profile_image-70x70.jpeg" id="fccPic">
          </div>
          <div class="col-md-6">
            <h6 id="annieStatus"></h6>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer>
        <p>made by <a href="https://dedious.github.io/portfolio.github.io/" style="text-decoration: none;" target="_blank">David Szczesniak</a></p>
      </footer>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="main.js"></script>
    
</body>
</html>
